<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta nome="viewport" content="width=device-width, initial-scale=1.0">
    <title> Trabalhando com tabelas </title>

    <style>
        table tr:nth-child(even) {
            background-color: rgb(233, 214, 214);
        }
        table tbody th {
            background-color: rgb(233, 214, 214);
            color: white;
        }
    </style>

</head>

<body>

    <table border="1" width="250" cellspacing="15" cellpadding="20" align="center">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Naturalidade</th>
                <th>Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Marcelo Júnior</td>
                <td>32</td>
                <td>Natal/Rn</td>
                <td>Estudante</td>
            </tr>
            <tr>
                <td>Meirynha</td>
                <td>34</td>
                <td>Jardim do serido/RN</td>
                <td>Servidora Publica</td>
            </tr>
        </tbody>

    </table>

</body>

</html>
