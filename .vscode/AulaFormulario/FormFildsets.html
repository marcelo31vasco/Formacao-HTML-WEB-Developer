<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta nome="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario de cadastro - Usando fildsets e um pouco de CSS </title>

    <style>
        .row {
            margin: 5px;
        }

        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset{
            margin: 10px 0;
            border-radius: 10px;
            border-color:#808080;
        }
    </style>
</head>

<body>
    <h1> Formulário de cadastro</h1><br>
    <fieldset>
        <legend> Dados Pessoais</legend>

        <div class="row">
            <label>Nome:</label> <input type="text" autofocus/>
            <label>E-mail:</label> <input type="text" />
        </div>

        <div class="row">
            <label>Profissão:</label> <input type="text" />
        </div>
    </fieldset>

    <fieldset>
        <legend>Endereço</legend>
        <div class="row">
            <label>Endereço:</label> <input type="text"  />
            <label>Bairro:</label> <input type="text" />
        </div>

        <div class="row">
            <label>Cidade:</label> <input type="text" />
            <label>Numero:</label> <input style="width: 30px" type="number" width="10" />
        </div>
    </fieldset>
    <fieldset>
        <legend> Informações para contato </legend>
        <div class="row">
            <label>Celular:</label> <input type="number" />
            <label>Whatsapp:</label> <input type="number" />
        </div>
    </fieldset>
    <div class="row">
        <button type="reset">Limpar </button>
        <button type="submit"> Enviar Formulario</button>
    </div>


</body>

</html>
